<!DOCTYPE html>
<html>
<head>
	<title>test html</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#canvas {
			margin: 0;
			background-color: #fff;
		}
	</style>
</head>
<body>
<div id="fps"></div>
<div class="container">
		<canvas id="canvas"></canvas>
</div>
<script src="../dist/lcl.js"></script>
<script>
	var world = lcl({
		element: document.getElementById('canvas'),
		width: document.body.clientWidth,
		height: document.body.clientHeight,
		enableGlobalTranslate: true
	});

	world.addChild(
		world.coord({
			startX: 0,
			startY: 0,
			width: 600,
			height: 400,
			xAxis: {
				data: ["C#", "PHP", "JS", "C", "C++"]
			},
			yAxis: {

			},
			series: [{
				data: [-0.11358, -0.622, 0.33, 0.44, 0.5555]
				// data: [
				// 	[0.25, -0.11358],
				// 	[-0.36, -0.622],
				// 	[0.28, 0.33],
				// 	[0.251, 0.44],
				// 	[-0.24, 0.5555]
				// ]
			}],
			boundaryGap: true,
			backgroundColor: '#F3F3F3',//'#'+(~~(Math.random()*(1<<24))).toString(16)
			title: 'Test Title',
			subTitle: 'subtitle'
		}).config({
			fixed: true,
			drag: false,
			changeIndex: false,
			zindex: 0
		})
	);
	world.show();

</script>
</body>
</html>
