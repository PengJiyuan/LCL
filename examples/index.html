<!DOCTYPE html>
<html>
<head>
	<title>test html</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#canvas {
			margin: 0;
			background-color: #fff;
		}
	</style>
</head>
<body>
<div id="fps"></div>
<div class="container">
		<canvas id="canvas"></canvas>
</div>
<script src="./lcl.min.js"></script>
<script>
  var flag;
  var bear = 0;
  var width = document.body.clientWidth,
  	height = document.body.clientHeight;

	var world = lcl({
		element: document.getElementById('canvas'),
		width: width,
		height: height,
		enableGlobalTranslate: true
	});

	var demos = world.text({
		startX: (width - 200)/2,
		startY: 0,
		width: 200,
		height: 50,
		paddingTop: 0, //text padding top
		center: true, 
		font: 'italic bold 20px arial,sans-serif',
		text: 'examples',
		color: 'blue',
		type: 'fill'
	}).config({
		fixed: true,
		bg: true
	});

	var title = world.text({
		startX: (width - 800)/2,
		startY: (height - 300)/2,
		width: 800,
		height: 300,
		paddingTop: 0, //text padding top
		center: true, 
		backgroundColor: 'blue', // optional
		font: 'italic bold 270px arial,sans-serif',
		text: 'LCL',
		color: '#fff',
		type: 'fill'
	}).config({
		fixed: true,
		bg: true
	});

	var demo1 = world.text({
		startX: (width - 300)/2,
		startY: 20,
		width: 300,
		height: 40,
		paddingTop: 2, //text padding top
		center: true, 
		backgroundColor: '#ef4476', // optional
		font: 'italic bold 30px arial,sans-serif',
		text: 'Walking Control',
		color: '#fff',
		type: 'fill'
	}).on('mouseenter', function() {
		world.element.style.cursor = 'pointer';
		demo1.backgroundColor = '#ef8454';
		world.redraw();
	}).on('mouseleave', function() {
		world.element.style.cursor = 'default';
		demo1.backgroundColor = '#ef4476';
		world.redraw();
	}).on('mousedown', function() {
		window.location = './walk_control.html';
	}).config({
		fixed: true
	});

	var demo2 = world.text({
		startX: (width - 300)/2,
		startY: 60,
		width: 300,
		height: 40,
		paddingTop: 2, //text padding top
		center: true, 
		backgroundColor: '#ef4476', // optional
		font: 'italic bold 30px arial,sans-serif',
		text: 'Shapes',
		color: '#fff',
		type: 'fill'
	}).on('mouseenter', function() {
		world.element.style.cursor = 'pointer';
		demo2.backgroundColor = '#ef8454';
		world.redraw();
	}).on('mouseleave', function() {
		world.element.style.cursor = 'default';
		demo2.backgroundColor = '#ef4476';
		world.redraw();
	}).on('mousedown', function() {
		window.location = './shapes.html';
	}).config({
		fixed: true
	});

	var demo3 = world.text({
		startX: (width - 300)/2,
		startY: 100,
		width: 300,
		height: 40,
		paddingTop: 2, //text padding top
		center: true, 
		backgroundColor: '#ef4476', // optional
		font: 'italic bold 30px arial,sans-serif',
		text: 'Big Data',
		color: '#fff',
		type: 'fill'
	}).on('mouseenter', function() {
		world.element.style.cursor = 'pointer';
		demo3.backgroundColor = '#ef8454';
		world.redraw();
	}).on('mouseleave', function() {
		world.element.style.cursor = 'default';
		demo3.backgroundColor = '#ef4476';
		world.redraw();
	}).on('mousedown', function() {
		window.location = './big_data.html';
	}).config({
		fixed: true
	});

	var demo4 = world.text({
		startX: (width - 300)/2,
		startY: 140,
		width: 300,
		height: 40,
		paddingTop: 2, //text padding top
		center: true, 
		backgroundColor: '#ef4476', // optional
		font: 'italic bold 30px arial,sans-serif',
		text: 'Multi-Canvas',
		color: '#fff',
		type: 'fill'
	}).on('mouseenter', function() {
		world.element.style.cursor = 'pointer';
		demo4.backgroundColor = '#ef8454';
		world.redraw();
	}).on('mouseleave', function() {
		world.element.style.cursor = 'default';
		demo4.backgroundColor = '#ef4476';
		world.redraw();
	}).on('mousedown', function() {
		window.location = './multi_canvas.html';
	}).config({
		fixed: true
	});

	var trash = world.text({
		startX: width - 300,
		startY: 40,
		width: 280,
		height: 120,
		paddingTop: 30, //text padding top
		center: true, 
		backgroundColor: '#ef4476', // optional
		font: 'italic bold 54px arial,sans-serif',
		text: '笼子(' + bear + ')',
		color: '#fff',
		type: 'fill'
	}).config({
		fixed: true,
		drag: true
	}).on('dragin', function() {
		trash.backgroundColor = 'red';
	}).on('dragout', function() {
		trash.backgroundColor = '#ef4476';
	}).on('drop', function( item ) {
		bear++;
		trash.backgroundColor = '#ef4476';
		trash.text = '笼子(' + bear + ')';
		world.objects.pop();
		world._objects = world.utils.reverse(world.objects);
		world.redraw();
	});

	var tip = world.text({
		startX: width - 300,
		startY: -20,
		width: 280,
		height: 40,
		paddingTop: 30, //text padding top
		center: true, 
		font: 'italic bold 20px arial,sans-serif',
		text: '把草尼马拖进笼子',
		color: 'blue',
		type: 'fill'
	}).config({
		fixed: true
	});

	world.addChild([demos, title, demo1, demo2, demo3, demo4, trash, tip]);

	function createBear() {
		var arr = [{
			w: 97,
			sx: 5,
			sy: 0
		}, {
			w: 97,
			sx: 5,
			sy: 470
		}, {
			w: 64,
			sx: 3,
			sy: 238
		}, {
			w: 82,
			sx: 7,
			sy: 718
		}];

		var randomNum = Math.round(Math.random()*3);
		world.addChild(
			world.image({
				startX: Math.random() * width - 50,
				startY: Math.random() * height - 60,
				width: arr[randomNum].w,
				height: 110,
				sliceX: arr[randomNum].sx,
				sliceY: arr[randomNum].sy,
				sliceWidth: arr[randomNum].w,
				sliceHeight: 110,
				src: './img/action.png'
			}).config({
				drag: true,
				changeIndex: true
			})
		);
	}
	
	for(var i = 0;i < 100; i++) {
		createBear();
	}

	world.show();
	world.animate(go);

	var num = 0;
	function go() {
		if(num % 4 === 0) {
			world.objects.forEach(function(item) {

				if(item.sliceY === 0) {
					if(item.sliceX > 102 * 7) {
						item.sliceX = 5;
					} else {
						item.sliceX = item.sliceX + 102;
					}
				} else if(item.sliceY === 238) {
					if(item.sliceX > 64 * 7) {
						item.sliceX = 3;
					} else {
						item.sliceX = item.sliceX + 64;
					}
				} else if(item.sliceY === 470) {
					if(item.sliceX > 104 * 7) {
						item.sliceX = 5;
					} else {
						item.sliceX = item.sliceX + 104;
					}
				} else if(item.sliceY === 718) {
					if(item.sliceX > 82 * 7) {
						item.sliceX = 7;
					} else {
						item.sliceX = item.sliceX + 82;
					}
				}

			});
		}

		world.redraw();
		num++;
	}

</script>
</body>
</html>
